<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>GoSwim ASCA Subscriptions</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1 class="type-xlg type-center">Exclusive GoSwim plans for ASCA members</h1>
	<div class="fade"></div>
	<div class="wrapper">
	<div class="grid-container">
	<div class="grid-item grid-row grid-label">
		<p class="type-md label">ASCA GoSwim Annual Plans</p>
	</div>
	<div class="grid-item">
		<p class="type-md">GoSwim ASCA</p>
		<span class="badge badge-pro">Group</span>
		<p class="type-lg new-price">Free</p>
		<a class="button" href="">Sign Up</a>
	</div>
	<div class="grid-item">
		<p class="type-md">GoSwim</p>
		<span class="badge badge-pro">Pro</span>
		<p class="type-lg new-price">$99.99</p>
		<a class="button" href="">Buy Now</a>
	</div>
	<div class="grid-item">
		<p class="type-md">ASCA</p>
		<span class="badge badge-coach">Coach</span>
		<p class="type-lg new-price">$124.99</p>
		<a class="button" href="">Buy Now</a>
	</div>
	<!--ASCA Group Row -->
	<div class="grid-item grid-row grid-label">
		<p class="type-md label">ASCA Group</p>
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<!-- GoSwim Content Row -->
	<div class="grid-item grid-row grid-label">
		<p class="type-md label">GoSwim Content</p>
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Dash" src="assets/checkdash.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<!-- GoSwim Coach Row -->
	<div class="grid-item grid-row grid-label">
		<p class="type-md label">GoSwim Coach</p>
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Dash" src="assets/checkdash.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Dash" src="assets/checkdash.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	<!-- ASCA Talks Row -->
	<div class="grid-item grid-row grid-label">
		<p class="type-md label">ASCA Talks</p>
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Dash" src="assets/checkdash.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Dash" src="assets/checkdash.svg">
	</div>
	<div class="grid-item grid-row">
		<img class="check-icon" alt="Checkmark" src="assets/checkmark.svg">
	</div>
	</div> <!-- Grid Container -->
</div> <!-- Wrapper -->
</body>

</html>
